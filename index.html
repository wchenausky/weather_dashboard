<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Materialize CSS-->
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- nav bar for title of Weather Dashboard-->
    <nav>
      <div class="nav-wrapper">
        <h1>Weather Dashboard</h1>
      </div>
    </nav>
    <div class="container">
      <!-- first row that has the search for a city function-->
      <div class="row">
        <!-- <div class="row"> -->
        <div class="col s12 m3">
          <form>
            <h2>Search for a City:</h2>
            <div class="input-field col s6">
              <textarea id="enterCity" class="materialize-textarea"></textarea>
              <label for="textarea1">Enter a City</label>
            </div>
          </form>
          <!-- <div class="col s4"> -->
          <div class="row col s12">
            <button
              id="startSearch"
              class="btn waves-effect waves-light start-button"
              type="search"
              name="action"
            >
              Search
              <i class="material-icons right">search</i>
            </button>
            <button
              id="clearSearch"
              class="btn waves-effect waves-light clear-button"
              type="search"
              name="action"
            >
              Clear Search
              <i class="material-icons right">clear</i>
            </button>
            <div class="row">
              <table>
                <tbody id="list-cities">
                  <p>where cities searched will display after adding js</p>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- where the list of cities will be displayed after the search-->

        <!-- where the list of current weather data will be displayed-->
        <!-- <div class="row"> -->
        <div class="col s12 m6">
          <div class="card blue-grey">
            <div class="card-content white-text">
              <span class="card-title center" id="current-city"
                >Current City</span
              >
              <ul class="collection">
                <li id="temperature">Temperature:</li>
                <li id="humidity">Humidity:</li>
                <li id="wind-speed">Wind Speed:</li>
                <li id="uv-index">UV Index:</li>
              </ul>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>

    <!-- container with future data to be displayed-->
    <div class="container">
      <div class="col s12" id="future-forecast">
        <h3>5 Day Weather Forecast</h3>
        <div class="row col s12 forecast-box">
          <div class="col s2">
            <p id="day0"></p>
            <p id="icon0"></p>
            <p id="temp0">Temp:</p>
            <p id="humid0">Humidity:</p>
          </div>
          <div class="col s2">
            <p id="day1"></p>
            <p id="icon1"></p>
            <p id="temp1">Temp:</p>
            <p id="humid1">Humidity:</p>
          </div>
          <div class="col s2">
            <p id="day2"></p>
            <p id="icon2"></p>
            <p id="temp2">Temp:</p>
            <p id="humid2">Humidity:</p>
          </div>
          <div class="col s2">
            <p id="day3"></p>
            <p id="icon3"></p>
            <p id="temp3">Temp:</p>
            <p id="humid3">Humidity:</p>
          </div>
          <div class="col s2">
            <p id="day4"></p>
            <p id="icon4"></p>
            <p id="temp4">Temp:</p>
            <p id="humid4">Humidity:</p>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript tags at the end of body-->
    <!-- <script src="https://kit.fontawesome.com/780f2a9447.js" crossorigin="anonymous"></script> -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/app.js"></script>
  </body>
</html>
